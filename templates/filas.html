<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos - Banco Ucundinamarca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h1>Sistema de Turnos</h1>
            <a href="{{ url_for('index_page') }}" class="btn btn-secondary btn-small">Volver</a>
        </div>
        
        <div class="layout-dashboard">
            <main>
                <div class="card">
                    <h2>Tomar Turno</h2>
                    <form id="form-tomar-turno">
                        <div class="form-group">
                            <label>Tu Nombre</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="es_preferencial"> 
                            <label style="display:inline;">Soy Preferencial (Discapacidad o >60)</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="es_afiliado"> 
                            <label style="display:inline;">Soy Afiliado (Validación)</label>
                        </div>
                        
                        <div id="afiliado-login-form" style="display:none; background:#f3e5f5; padding:15px; border-radius:10px; margin-top:10px;">
                            <h4 style="margin-top:0;">Validar Afiliado</h4>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="afiliado_email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" id="afiliado_pass" class="form-control">
                            </div>
                            <div id="afiliado-login-error" style="color:red; display:none;"></div>
                        </div>
                        
                        <button type="submit" class="btn" style="width:100%; margin-top:15px;">Pedir Turno</button>
                    </form>
                    
                    <div id="mi-turno" style="margin-top:20px; display:none; text-align:center; background:#e8d7f7; padding:20px; border-radius:12px;">
                        <h3>Tu turno:</h3>
                        <strong id="numero-mi-turno" style="color:#6d25a8; font-size: 2.5rem;"></strong>
                    </div>
                </div>
            </main>
            
            <aside>
                <div class="card" style="text-align:center;">
                    <h3>En Caja</h3>
                    <div id="turno-actual-display" style="font-size:4rem; font-weight:800; color:#6d25a8;">---</div>
                </div>
                <div class="card">
                    <h4>Filas de Espera</h4>
                    <ul id="lista-preferencial" style="padding-left: 20px;">Pref: 0</ul>
                    <ul id="lista-afiliado" style="padding-left: 20px;">Afil: 0</ul>
                    <ul id="lista-no_afiliado" style="padding-left: 20px;">No Afil: 0</ul>
                </div>
            </aside>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/filas.js') }}"></script>
</body>
</html>
