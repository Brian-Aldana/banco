<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cajero - Banco Ucundinamarca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--lulo-morado);
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
        }
        .login-card h1 {
            color: var(--lulo-fucsia);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            margin-bottom: 2rem;
        }
        .btn-primary {
            width: 100%;
        }
        #error-message {
            color: red;
            margin-top: 1rem;
            display: none;
        }
        .home-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .home-link a {
            color: var(--lulo-fucsia);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <h1>Login de Cajero</h1>
        <p>Acceso solo para empleados</p>
        
        <form id="cajero-login-form">
            <div class="form-group" style="text-align: left;">
                <label for="email">Correo de Empleado</label>
                <input type="email" id="email" class="form-control" placeholder="cajero@banco.com" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
            
            <p id="error-message"></p>
        </form>

        <p class="home-link">
            <a href="{{ url_for('index_page') }}">Volver al menú principal</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='js/cajero_login.js') }}"></script>
</body>
</html>
